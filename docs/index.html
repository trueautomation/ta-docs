<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrueAutomation.io - Documentation</title>
    <link rel="icon" href="_images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>

</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'TrueAutomation.io',
		homepage: '/getting-started/installation.md',
        themeColor: '#EE6C4D',
        ga: 'UA-117372842-1',
        loadNavbar: true,
        autoHeader: true,
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        maxLevel: 1,
        subMaxLevel: 2,
        auto2top: true,
        mergeNavbar: true,
        search: 'auto', // default
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true       // default
        }
    }
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-117372842-1"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ruby.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/front-matter.min.js"></script>

</body>
</html>
