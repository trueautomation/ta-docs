<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>

</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'True Automation',
        homepage: '_sidebar.md',
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        //search: 'auto', // default
        search: {
            paths: [
                '/key_benefits.md',       // => /guide.md
                '/project_init.md',
                '/smart_locators.md',
            ],
            placeholder: 'Search',
            noData: {
                '/': 'No results!'
            }
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}'
    }

</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-copy-code/index.js">
    window.$docsify = {
        // Other docsify config options go here
        plugins: [
            // Other plugins might go here
            window.DocsifyCopyCodePlugin.init()
        ]
    }

</script>
</body>
</html>
